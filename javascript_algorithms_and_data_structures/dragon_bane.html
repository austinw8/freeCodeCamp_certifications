<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./dragon_bane.css">
    <title>RPG - Dragon Bane</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        <img id="monsterImage" src="image1.jpg">
      </div>
      <div id="text">
        Welcome to Dragon Bane. You must defeat the dragon that is preventing people from leaving the town. You are currently in the town square. Where do you want to go? Use the buttons above.
      </div>
    </div>
    <script src="./dragon_bane.js"></script>
  </body>
</html>
